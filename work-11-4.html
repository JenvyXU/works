<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>文字居中</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .wrapper {
            background: pink;
            height: 100vh;
            padding: 1px;
        }

        .main {
            width: 500px;
            padding: 100px 40px;
            background: #fff;
            text-align: center;
            margin: 100px auto;
        }

        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="main">
            <h1>这是标题</h1>
            <p>这是内容，大段文字水平垂直居中</p>
        </div>
    </div>
</body>

</html>
