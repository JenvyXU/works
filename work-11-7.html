<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>两栏自适应布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: pink;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            padding: 20px;
            border: 2px solid red;
            background: #fff;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <h1>这是是内容</h1>
        <p>内容的宽高不定</p>
    </div>
</body>

</html>
