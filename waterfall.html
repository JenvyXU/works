<script src="./vendors/jquery.min.js"></script>
<script>
  //计算出有多少列图片，给每一列设置初始高度为0
  let liWidth = $('.containner li').outerWidth(true)
  let colNum = Math.floor($('.containner').width() / liWidth)
  $('.containner').css({
    width:liWidth*colNum
  })
  var colHeightArray = []

  for (let i = 0; i < colNum; i++) {
    colHeightArray[i] = 0
  }

  //获取到图片以后，才可以计算图片的位置，没有加载到图片前，宽高都是0
  $('.containner img').each(function () {
    let minHeight = colHeightArray[0]
    var minIndex = 0
    //找出高度最小的那一列
    for (let i = 0; i < colNum; i++) {
      if (colHeightArray[i] < minHeight) {
        minHeight = colHeightArray[i]
        minIndex = i
      }
    }
 
    //把图片放在高度最小的那一列下面

    $(this).parent().css({
      left: minIndex * liWidth,
      top: minHeight
    })
    colHeightArray[minIndex] += $(this).parent().outerHeight(true)
  })

</script>
